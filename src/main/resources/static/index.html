<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Foursquare POIs</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body ng-app="squareView" ng-controller="ShowMapController">


<div class="navbar navbar-custom navbar-fixed-top">
    <div class="navbar-header">
        <div class="navbar-brand" >Brand</div>
    </div>

    <div class="navbar-collapse collapse">
        <form class="navbar-form">
            <div class="form-group" style="display:inline;">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="query" ng-keyup="$event.keyCode == 13 && search()" placeholder="What are searching for?">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-search" ng-click="search()"></span> </span>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="map"></div>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
